<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Family Finance{% endblock %}</title>
    
    <!-- Favicon (Emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè†</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
    </style>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
</head>
<body class="bg-gray-50 text-gray-800 pb-20">

    <!-- Main Content -->
    <main class="max-w-md mx-auto min-h-screen bg-white shadow-lg overflow-hidden relative">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 z-50">
        <div class="max-w-md mx-auto flex justify-around py-3 text-xs font-medium text-gray-500">
            <a href="/" class="flex flex-col items-center text-blue-600">
                <i class="ph ph-house text-2xl mb-1"></i>
                <span>Home</span>
            </a>
            <a href="/reports" class="flex flex-col items-center hover:text-blue-600">
                <i class="ph ph-chart-pie-slice text-2xl mb-1"></i>
                <span>Laporan</span>
            </a>
            <!-- Tombol (+) Dihapus -->
            <a href="/wallets" class="flex flex-col items-center hover:text-blue-600">
                <i class="ph ph-wallet text-2xl mb-1"></i>
                <span>Dompet</span>
            </a>
            <a href="/account" class="flex flex-col items-center hover:text-blue-600">
                <i class="ph ph-user text-2xl mb-1"></i>
                <span>Akun</span>
            </a>
        </div>
    </nav>

    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/sw.js');
        }
    </script>
</body>
</html>
