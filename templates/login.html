<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Family Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-blue-600 flex items-center justify-center min-h-screen p-6">
    
    <div class="bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600">
                <i class="ph ph-lock-key text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Selamat Datang</h1>
            <p class="text-gray-500 text-sm">Masukkan PIN Keluarga untuk masuk.</p>
        </div>

        <form action="/auth/login" method="post" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">PIN Keamanan</label>
                <input type="password" name="pin" required inputmode="numeric" pattern="[0-9]*" maxlength="6"
                    class="w-full bg-gray-50 border border-gray-200 rounded-xl p-4 text-center text-2xl font-bold tracking-widest focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="••••">
            </div>

            {% if error %}
            <div class="bg-red-50 text-red-500 text-sm p-3 rounded-lg text-center">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition transform active:scale-95">
                Buka Aplikasi
            </button>
        </form>
    </div>

</body>
</html>
