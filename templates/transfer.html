{% extends "base.html" %}

{% block title %}Transfer Saldo{% endblock %}

{% block content %}
<div class="p-6">
    <div class="flex items-center mb-6">
        <a href="/" class="text-gray-600 mr-4">
            <i class="ph ph-arrow-left text-2xl"></i>
        </a>
        <h1 class="text-xl font-bold">Transfer / Tarik Tunai</h1>
    </div>

    <form action="/transactions/transfer" method="post" class="space-y-6 bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
        
        <!-- Nominal -->
        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Nominal Transfer</label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 font-bold text-gray-400">Rp</span>
                <input type="text" id="displayAmount" required
                    class="w-full bg-gray-50 border border-gray-200 rounded-xl py-4 pl-12 pr-4 text-2xl font-bold focus:ring-2 focus:ring-blue-500 outline-none"
                    placeholder="0" inputmode="numeric">
                <input type="hidden" name="amount" id="realAmount">
            </div>
        </div>

        <div class="flex items-center justify-between space-x-2">
            <!-- Dari Dompet -->
            <div class="flex-1">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Dari</label>
                <select name="source_wallet_id" required onchange="checkWallets()" id="sourceWallet"
                    class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm appearance-none outline-none">
                    {% for w in wallets %}
                    <option value="{{ w.id }}">{{ w.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <i class="ph ph-arrow-right text-gray-400 mt-6"></i>

            <!-- Ke Dompet -->
            <div class="flex-1">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Ke</label>
                <select name="target_wallet_id" required onchange="checkWallets()" id="targetWallet"
                    class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 text-sm appearance-none outline-none">
                    {% for w in wallets %}
                    <!-- Default select ke dompet kedua jika ada -->
                    <option value="{{ w.id }}" {% if loop.index == 2 %}selected{% endif %}>{{ w.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <p id="errorMsg" class="text-xs text-red-500 hidden text-center font-bold">Dompet asal dan tujuan tidak boleh sama!</p>

        <!-- Tanggal -->
        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Tanggal</label>
            <input type="date" name="date" value="{{ today }}" required
                class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 outline-none">
        </div>

        <!-- Catatan -->
        <div>
            <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Catatan</label>
            <input type="text" name="description" placeholder="Contoh: Tarik Tunai ATM"
                class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 outline-none">
        </div>

        <button type="submit" id="submitBtn"
            class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition transform active:scale-95">
            Konfirmasi Transfer
        </button>
    </form>
</div>

<script>
    // Format Rupiah
    const displayInput = document.getElementById('displayAmount');
    const realInput = document.getElementById('realAmount');

    displayInput.addEventListener('input', function(e) {
        let value = this.value.replace(/[^0-9]/g, '');
        realInput.value = value;
        if (value) {
            this.value = new Intl.NumberFormat('id-ID').format(value);
        } else {
            this.value = '';
        }
    });

    // Validasi Dompet Sama
    function checkWallets() {
        const source = document.getElementById('sourceWallet').value;
        const target = document.getElementById('targetWallet').value;
        const btn = document.getElementById('submitBtn');
        const err = document.getElementById('errorMsg');

        if (source === target) {
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            err.classList.remove('hidden');
        } else {
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            err.classList.add('hidden');
        }
    }
    
    // Cek saat load
    checkWallets();
</script>
{% endblock %}
